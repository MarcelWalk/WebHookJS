<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container-fluid">
        <div class="col-md-6">
            <h1>Info</h1>
           <p>Your webhook url is: http://000.000.000.000:port/webhook</p> 
        </div>
        <div class="col-md-6">
            <h1>Settings</h1>
            <form>            
                <div class="form-group ">
                    <label for="local-port">Port</label>
                    <input type="text" class="form-control" id="local-port">
                </div>
                <div class="form-group ">
                    <label for="persistence">Persistence Time (days)</label>
                    <input type="text" class="form-control" id="persistence">
                </div>
                <div class="form-group ">
                    <label for="local-path">Clone Path</label>
                    <input type="text" class="form-control" id="local-path">
                </div>
    
                <div class="form-group ">
                    <label for="pre-clone">Pre Clone Commands</label>
                    <textarea class="form-control" id="pre-clone" rows="1"></textarea>
                </div>
                <div class="form-group ">
                    <label for="post-clone">Post Clone Commands</label>
                    <textarea class="form-control" id="post-clone" rows="1"></textarea>
                </div>
                <div class="form-group ">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
