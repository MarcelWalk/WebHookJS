<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>Management</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md">
        <h1>Management Interface</h1>
      </div>
    </div>
    <form>
      <div class="row">
        <div class="col-md">
          <div class="form-group">
            <label for="txtPort">Port</label>
            <input type="text" class="form-control" id="txtPort" placeholder="9090">
          </div>
        </div>
        <div class="col-md">
          <div class="form-group">
            <label for="txtSecret">Secret</label>
            <input type="password" class="form-control" id="txtSecret" placeholder="P@ssw0rd">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md">
          <div class="form-group">
            <label for="txtPath">Path</label>
            <input type="text" class="form-control" id="txtPath" placeholder="/var/www/html">
          </div>
        </div>
        <div class="col-md">
          <div class="form-group">
            <label for="txtUrl">Url</label>
            <input type="text" class="form-control" id="txtUrl" aria-describedby="urlHelp" placeholder="webhook">
            <small id="urlHelp" class="form-text text-muted">
              http://172.27.232.2:65523/<strong>webhook</strong><br>The Url GitHub sould send the data to
            </small>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md">
          <div class="form-group">
            <label for="txtPre">Pre Execution Commands</label>
            <textarea class="form-control" id="txtPre" rows="3" placeholder="systemctl stop myService;" aria-describedby="preHelp"></textarea>
            <small id="preHelp" class="form-text text-muted">
              Commands seperated with ';'
            </small>
          </div>
        </div>
        <div class="col-md">
          <div class="form-group">
            <label for="txtPost">Post Execution Commands</label>
            <textarea class="form-control" id="txtPost" rows="3" placeholder="npm install;" aria-describedby="postHelp"></textarea>
            <small id="postHelp" class="form-text text-muted">
              Commands seperated with ';'
            </small>
          </div>
        </div>
      </div>
    </form>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
</body>

</html>
